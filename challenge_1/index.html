<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <center><h1>Tic-Tac-Toe</h1></center>
        <div class="name-container">
            <div class="player1-container">
            Player 1 Name: <input type="text" id="name1">
            <input type="submit" id="submit1">
            </div>
            <div class="player1-container">
            Player 2 Name: <input type="text" id="name2">
            <input type="submit" id="submit2">
            </div>
        </div>
        <br>
        <center><button id="reset">New Game</button></center>
        <br>
        <center>Gravity:<input type="checkbox" id="gravity"></center>
        <br>
        <div class="score-container">
            <div id="player1"></div>
            <div id="player2"></div>
        </div>
        <br>
        <center><div id="winner"></div></center>
        <div class="board" id="board">
            <div class="square-container">
                <div id="1" class="square"></div>
            </div>
            <div class="square-container">
                <div id="2" class="square"></div>
            </div>
            <div class="square-container">
                <div id="3" class="square"></div>
            </div>
            <div class="square-container">
                <div id="4" class="square"></div>
            </div>
            <div class="square-container">
                <div id="5" class="square"></div>
            </div>
            <div class="square-container">
                <div id="6" class="square"></div>
            </div> 
            <div class="square-container">
                <div id="7" class="square"></div>
            </div>    
            <div class="square-container">
                <div id="8" class="square"></div>
            </div>
            <div class="square-container">
                <div id="9" class="square"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
